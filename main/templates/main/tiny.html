{% extends "main/layout.html" %}
{% block main %}
<head>
  <script src="https://cdn.tiny.cloud/1/{{ tinykey }}/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body>
<div class="container mt-4 mb-4">
  <div class="row justify-content-md-center">
    <div class="col-md-12 col-lg-8">
    <form id="tiny" method="POST">
        {% csrf_token %}
        <h1 class="h2 mb-4">Enter your message</h1>
        <div class="form-group">
            <textarea id="editor" name="message" value="{{ message }}"></textarea>
        </div>
        <p></p>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
  </div>
</div>
  <script>
    tinymce.init({
      selector: 'textarea#editor',
      plugins: 'autolink lists media permanentpentable preview',
      content_style: "body { line-height: 1; }",
    });
    tinymce.activeEditor.execCommand('mcePreview');
  </script>
</body>
{% endblock %}
